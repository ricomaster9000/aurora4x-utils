#logging.level.org.springframework=info
#uncomment below to see all debug info
logging.level.org.springframework=error
spring.jpa.show-sql=true

spring.datasource.url=jdbc:derby:directory:dbDirectory;create=true;databaseName=testdb
spring.datasource.username=derbyuser
spring.datasource.password=password
#spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver

# removing this for spring boot 3.1.0+ is required
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.hibernate.ddl-auto=update

# allow multiple @SequenceGenerators to exist targeting same sequence_name for child entities, name must be unique
spring.hibernate.jpa.compliance.global_id_generators=false

# Max file size.
spring.servlet.multipart.max-file-size=500MB
# Max request size.
spring.servlet.multipart.max-request-size=550MB

level.org.flywaydb.core.internal.command.DbMigrate=DEBUG
spring.flyway.enabled=true
server.port=8080